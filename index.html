<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <h1>Hello manik desktop</h1>
	 <h1>Hello manik desktop 2 </h1>
    <ul class="list-group list-group-horizontal-xl">
	
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Total Cases
            <span class="badge badge-primary badge-pill" id="total-cases"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Total Deaths
            <span class="badge badge-primary badge-pill" id="total-deaths"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Total Recovered
            <span class="badge badge-primary badge-pill" id="total-recovered"></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            New Cases
            <span class="badge badge-primary badge-pill" id="new-cases"></span>
        </li>
    </ul>


    <!-- Bootstrap scripts -->
